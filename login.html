<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitQuest – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <input id="email" type="email" placeholder="Email"
           class="w-full mb-3 bg-black/30 rounded-lg px-3 py-2 border border-white/10" />
    <input id="password" type="password" placeholder="Password"
           class="w-full mb-3 bg-black/30 rounded-lg px-3 py-2 border border-white/10" />

    <button onclick="loginUser()"
            class="w-full bg-indigo-600 hover:bg-indigo-500 rounded-lg py-2 font-semibold">
      Log In
    </button>

    <p class="text-xs opacity-60 mt-3 text-center">
      Don't have an account? <a href="signup.html" class="underline">Sign up</a>
    </p>
  </div>

  <script>
    // Auto-detect API URL (same as signup.html)
    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    const API_BASE = isLocalhost ? 'http://localhost:4000' : window.location.origin;
    
    console.log('API Base URL:', API_BASE);

    async function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Validate inputs
      if (!email || !password) {
        alert("❌ Please enter both email and password");
        return;
      }

      console.log('Attempting login to:', `${API_BASE}/login`);
      console.log('With email:', email);

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        console.log('Login response:', data);
        
        if (data.success) {
          // Store the JWT token
          localStorage.setItem("token", data.token);
          localStorage.setItem("heroName", data.heroName);
          localStorage.setItem("userStats", JSON.stringify(data.stats || {}));
          
          alert("✅ Login successful! Welcome, " + data.heroName);
          window.location.href = "dashboard.html";
        } else {
          alert("❌ " + (data.message || "Login failed"));
        }
      } catch (error) {
        console.error('Login error:', error);
        alert("❌ Network error. Please check your connection.");
      }
    }

    // Allow Enter key to submit
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loginUser();
      }
    });
  </script>
</body>
</html>
