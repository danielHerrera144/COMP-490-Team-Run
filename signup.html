<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitQuest – Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>

    <input id="email" type="email" placeholder="Email" class="w-full mb-3 bg-black/30 rounded-lg px-3 py-2 border border-white/10" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 bg-black/30 rounded-lg px-3 py-2 border border-white/10" />
    <input id="hero" type="text" placeholder="Hero Name" class="w-full mb-3 bg-black/30 rounded-lg px-3 py-2 border border-white/10" />

    <button onclick="registerUser()" class="w-full bg-indigo-600 hover:bg-indigo-500 rounded-lg py-2 font-semibold">Create Account</button>

    <p class="text-xs opacity-60 mt-3 text-center">
      Already have an account?
      <a href="login.html" class="underline">Log in</a>
    </p>
  </div>

  <script>
    // Auto-detect API URL
    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    const API_BASE = isLocalhost ? 'http://localhost:4000' : window.location.origin;
    
    console.log('API Base URL:', API_BASE);

    async function registerUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const heroName = document.getElementById("hero").value;

      // Validate inputs
      if (!email || !password || !heroName) {
        alert("❌ Please fill in all fields");
        return;
      }

      console.log('Attempting registration to:', `${API_BASE}/register`);
      console.log('With data:', { email, heroName });

      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email,
            password,
            heroName,
            // Remove stats from here - server adds them
          }),
        });

        const data = await res.json();
        console.log('Response:', data);
        
        if (data.success) {
          alert("✅ Account created successfully!");
          // Redirect to login
          window.location.href = "login.html";
        } else {
          alert(`❌ Failed: ${data.message || "Unknown error"}`);
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert("❌ Network error. Check console for details.");
      }
    }
  </script>
</body>
</html>
